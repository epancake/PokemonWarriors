<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to Pokemon Warriors!
  </h1>
  <h2>Search for a Pokemon to battle: </h2>
  <input name="title" #searchTerm/>
  <button (click)="performSearch(searchTerm)">Search</button>
  <div>
    <h3>{{name}}</h3>
    <img *ngIf="!toggleDisplay" width="300" alt="Pikachu" src={{image}}>
  </div>
  <div *ngIf="toggleDisplay">
    <p-progressSpinner ></p-progressSpinner>
  </div>
</div>
